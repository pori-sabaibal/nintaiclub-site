<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忍耐倶楽部公式ホームページ</title>
  <style>
    body{
      margin: 0;
      font-family: sans-serif;
    }
    .hero{
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-bg{
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;  
      z-index: 0;
    }
    .hero-content h1,
    .hero-content p,
    .hero-content button {
      font-size: 2.5em;
      text-shadow:
         2px -2px 0 #fff,
         2px  2px 0 #000;
      position: relative;
      z-index: 1;
      color: gold;
      text-align: center;
      top: 30vh;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
    }
    .hero-honbun {
      font-size: 16px;
      padding: 40px;
      background-color: #00c300;
      color: white;
      font-family: "游ゴシック", sans-serif;

    }
    .fade-in {
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.fade-in.visible {
  opacity: 1;
}
.fade-scroll {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease-out, transform 1s ease-out;
}

.fade-scroll.show {
  opacity: 1;
  transform: translateY(0);
}
.text-left {
  text-align: left;
}
.text-center {
  text-align: center;
}
.text-right {
  text-align: right;
}
.slide-in {
  opacity: 0;
  transform: translateX(50px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.slide-in.show {
  opacity: 1;
  transform: translateX(0);
}
.issyoni {
  opacity: 0;
  transform: translateX(-50px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.issyoni.show {
  opacity: 1;
  transform: translateX(0);
}
    </style>
</head>
<body>
  <div class="hero">
    <img src="https://i.postimg.cc/QCbYt7rb/NINTAICLUB.png" class="hero-bg" alt="画像背景">
    <div class="hero-content">
      <h1>忍耐倶楽部！</h1>
      <p>NINTAICLUB</p>
      <a href="https://youtu.be/fczMTQP7-RE"target="_blank">
      <h6><center><button>前回の忍耐倶楽部の動画はこちらから！</button></center></h6>
      </a>
      </div>
      </div>
      <div class="hero-honbun slide-in">
        <center><h1>LINE友達登録はこちらから↓</h1><p><img src="https://i.postimg.cc/766pfKQt/QR-019921.png" alt="LINE友達追加用QR"></p>
        <h3>それかこの<a href="https://lin.ee/qXUIbA5">ここをタップ！</a>をタップして友達追加できます</h3></center>
        予約などはこちらのURLから→<a href="https://docs.google.com/forms/d/e/1FAIpQLScu2VCCfT7Qx6G0uFGqmei3RNwPVM-hoi9UneBPqc2VbGcTcw/viewform"target="_blank">ここをタップ</a>
        </div>
        <div class="hero-honbun issyoni">
        <h3>一緒に走りませんか？</h3>
        <img src="https://i.postimg.cc/sxCPq7Dm/image.jpg" alt="自転車の写真">
      </div>
      <script>
      window.addEventListener('DOMContentLoaded', () => {
    const el = document.querySelector('.fade-in');
    if (el) {
      setTimeout(() => {
        el.classList.add('visible');
      }, 300);
    }
  });
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.slide-in, .issyoni').forEach(el => {
      const rect = el.getBoundingClientRect();
      const isVisible = rect.top < window.innerHeight - 100; // 表示エリアに入ったら
      if (isVisible) {
        el.classList.add('show');
      }
    });
  }); 
</script>
  </body>
</html>
