<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テイク10ホームページ</title>
  <style>
    body{
      margin: 0;
      font-family: sans-serif;
    }
    .hero{
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero-bg{
      position: absolute; 
      width: 100%;
      height: 100%;
      object-fit: cover;  
      z-index: 0;
    }
    .hero-content h1,
    .hero-content p,
    .hero-content button {
      font-size: 2.5em;
      text-shadow:
         2px -2px 0   #ffffff,
         2px  2px 0 #000;
      position: relative;
      z-index: 1;
      color: rgb(0, 0, 0);
      text-align: center;
      top: 30vh;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: red;
      border: none;
      color: rgb(255, 255, 255);
      cursor: pointer;
      border-radius: 10px;
    }
    .hero-honbun {
      font-size: 16px;
      padding: 40px;
      background-color: #00c300;
      color: white;
      font-family: "游ゴシック", sans-serif;
    }
    .hero-honbun2 {
      font-size: 16px;
      padding: 40px;
      background-color: #00eeff;
      color: rgb(0, 0, 0);
      font-family: "游ゴシック", sans-serif;
    }
    .hero-osirase {
      font-size: 16px;
      padding: 40px;
      background-color: #c4c4c4;
      color: rgb(0, 0, 0);
      font-family: "游ゴシック", sans-serif;
    }
    .fade-in {
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.fade-in.visible {
  opacity: 1;
}
.fade-scroll {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s ease-out, transform 1s ease-out;
}

.fade-scroll.show {
  opacity: 1;
  transform: translateY(0);
}
.text-left {
  text-align: left;
}
.text-center {
  text-align: center;
}
.text-right {
  text-align: right;
}
.slide-in {
  opacity: 0;
  transform: translateX(50px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.slide-in.show {
  opacity: 1;
  transform: translateX(0);
}
.issyoni {
  opacity: 0;
  transform: translateX(-50px);
  transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.issyoni.show {
  opacity: 1;
  transform: translateX(0);
}
    </style>
</head>
<body>
  <div class="hero">
    <img src="https://i.postimg.cc/cJdcKXGH/10-2.jpg" class="hero-bg" alt="画像背景">
    <div class="hero-content">
      </div>
      </div>
      <div class="hero-honbun slide-in">
        <center><h1>次のLIVEは<strong>11</strong>月<strong>29</strong>日です</h1>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2620.4193270002215!2d138.25145154831915!3d34.8641967757196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sja!2sjp!4v1758971122909!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h3>↑が大体の開催場所です。</h3></center>
        お楽しみに！
        </div>
        <div class="hero-honbun2 issyoni">
        <h3>みんなで楽しく歌おう！！！</h3>
        <img src="https://i.postimg.cc/HLMjYDBK/33420992-s.jpg" alt="ギターの写真（これみえてるってことは表示バグ起きてる？）">
      </div>
      </div>
      </div>
      <div class="hero-osirase">
        <p= class="boxed">
  <div style="display: inline-block; background: #292929; padding: 3px 10px; color: #ffffff;"><strong><h2>お知らせ！</h2></strong></div>
<div style="padding: 10px; border: 2px solid #292929;"><ul>
    <h3><li>2025年8月11日（月）祝日に岡部市民センターで初めてのLIVE！</li>
    <li>＜予定＞2025月11月29日（土）河川敷にてLIVE開催！</li>
  </ul></div>
  </h3>
</p>
</div>
</div>
      <script>
      window.addEventListener('DOMContentLoaded', () => {
    const el = document.querySelector('.fade-in');
    if (el) {
      setTimeout(() => {
        el.classList.add('visible');
      }, 300);
    }
  });
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.slide-in, .issyoni').forEach(el => {
      const rect = el.getBoundingClientRect();
      const isVisible = rect.top < window.innerHeight - 100; // 表示エリアに入ったら
      if (isVisible) {
        el.classList.add('show');
      }
    });
  }); 
</script>
  </body>
</html>
